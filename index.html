    <script>

        const yearSpan = document.getElementById('currentYear'); // Cari elemen dengan ID 'currentYear'

        if (yearSpan) { // Pastikan elemennya ditemukan
            yearSpan.textContent = currentYear; // Isi teks elemen dengan tahun saat ini
        }
